<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">ROS options</h5>
		<div class="gf-form">
			<label class="gf-form-label width-9">Topic</label>
			<div class="gf-form-select-wrapper max-width-10" ng-click="ctrl.getTopics()">
				<select class="input-small gf-form-input" ng-model="ctrl.panel.topic" ng-options="t for t in ctrl.topics" ng-change="ctrl.subscribeTopic(ctrl.panel.topic)"></select>
				<!-- <input type="text" class="input-medium gf-form-input" placeholder="topic" ng-model="ctrl.panel.topic" ng-change="ctrl.subscribeTopic(ctrl.panel.topic)" ng-model-onblur /> -->
			</div>
		</div>
	</div>
</div>
